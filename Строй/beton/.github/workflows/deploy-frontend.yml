name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          if [ ! -f "frontend/package.json" ]; then
            echo "Error: frontend/package.json not found!"
            exit 1
          fi
          echo "Project name: $(cat frontend/package.json | grep '"name"' | head -1)"
          echo "Build script: $(cat frontend/package.json | grep '"build:prod"')"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Building frontend with Vite..."
          echo "TypeScript check (non-blocking)..."
          npx tsc --noEmit || echo "TypeScript warnings found, continuing..."
          echo "Starting Vite build..."
          npm run build:prod || (echo "Build failed, trying without type check..." && vite build --config vite.config.production.ts)
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '/api' }}
          VITE_BASE_PATH: /beton/
          NODE_ENV: production
          CI: false
          SKIP_PREFLIGHT_CHECK: true
          DISABLE_ESLINT_PLUGIN: true
          ESLINT_NO_DEV_ERRORS: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

